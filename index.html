<!DOCTYPE html>
<html ng-app="aornawat">

<head>
    <meta name="description" content="Kijtapart Nawattranakul's Portfolio | UBC Student, developer, Vancouver, B.c.">
    <meta name="keywords" content="kijtapart,nawattranakul,ubc,portfolio,student,developer,java,web">
    <meta name="author" content="Kijtapart Nawattranakul">
    <title> Kijtapart Nawattranakul</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/aor.css">
</head>

<body ng-controller="mainCtrl">
    <nav style="margin-bottom: 0px;" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="main-nav" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#about" du-smooth-scroll du-scrollspy><span class="glyphicon glyphicon-user" ></span> ABOUT ME </a></li>
                <li><a href="#skillEducation" offset="50" du-smooth-scroll du-scrollspy><span class="glyphicon glyphicon-book" ></span> SKILLS </a></li>
                <li><a href="#projects" offset="50" du-smooth-scroll du-scrollspy><span class="glyphicon glyphicon-list" ></span> PROJECTS</a></li>
                <li><a href="#contact" offset="50" du-smooth-scroll du-scrollspy><span class="glyphicon glyphicon-envelope"></span> CONTACT </a></li>
            </ul>
        </div>
    </nav>
    <div ng-controller="myProfile" class="page-section" id="about">
        <div class="container">
            <div class="row">
                <div class="col-md-7"></div>
            </div>
            <div class="col-md-5">
            </div>
        </div>
    </div>
    <div class="page-section" id="skillEducation">
        <div class="container">
            <div class="row">
                <div ng-controller="mySkills" class="col-md-5 aor-card">
                    <div ng-repeat="skill in skills" class="container-fluid">
                        <h3><strong> {{skill.name}} </strong></h3>
                        <span class="label label-default" style="font: 100% arial, sans-serif; margin-right:5px; display:inline-block" ng-repeat="s in skill.skills"> {{s}}</span>
                    </div>
                </div>
                <div ng-controller="myEducation" class="col-md-5 col-md-offset-2 aor-card">
                    <h2><strong> Education </strong></h2>
                    <h4><strong> Faculty of Science - Computer Science </strong></h3>
                    <h4><strong> Recent courses completed: </strong></h3>
                    <p ng-repeat="c in coursesCompleted"><span class="label label-default" style="font-size:100%; display:inline-block">
                        {{c}}
                    </span></p>
                </div>
            </div>
        </div>
    </div>

    <div ng-controller="myProjects" class="page-section" id="projects">
        <!-- <ul class="nav navbar-nav">
            <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#androids"><i class="fa fa-shield"></i> Android</a></li>
            <li><a href="#webs"><i class="fa fa-comment"></i> Web</a></li>
        </ul> -->
        <div ng-view></div>
    </div>
    <div ng-controller="myContact" class="page-section" id="contact">
    <div class="container aor-card">
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
            <h2><strong> CONTACT </strong></h2>
            <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                <input type="text" name="name" ng-model="name" class="form-control input" placeholder="Name" ng-class="{'has-error':userForm.name.$invalid && !userForm.name.$pristine}" required>
               <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                <input type="email" name="email" ng-model="email" class="form-control"  placeholder="Email Address" required>
                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
            </div>
            <div class="form-group">
                <input type="number" name="phone" ng-model="phone" class="form-control" placeholder="Phone Number">
            </div>
            <div class="form-group">
                 <textarea class="form-control" name="message" ng-model="message" rows="3" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer>
        <button class="btn"ng-click="toTheTop()">Take me back!</button> 
    </footer>
    </div>

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-scroll/angular-scroll.js"></script>
    <script type="text/javascript" ></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/projects.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
    <script type="text/javascript" src="js/education.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
    <script type="text/javascript" src="js/skills.js"></script>
</body>

</html>
