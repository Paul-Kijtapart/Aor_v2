                <div class="page-section" id="skillEducation">
                    <div class="container">
                        <div class="row">
                            <div ng-controller="mySkills" class="col-md-5 aor-card">
                                <h3><i class="fa fa-code"> </i><strong> SKILLS </strong></h3>

                                        <div class="col-md-1">

                                                <div></div>
                                            </div>
                                        </div>

                                        </div>
                                    </div>
                                </div>

                                <h4><strong> Faculty of Science - Computer Science </strong></h3>
                    <h4><strong> Recent courses completed: </strong></h3>
                    <p ng-repeat="c in coursesCompleted"><span class="label label-default" style="font-size:100%; display:inline-block">
                        {{c}}
                    </span></p>

    <!-- CONTACT -->
    <div ng-controller="myContact" class="page-section" id="contact">
    <div class="container aor-card">
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
            <h2><strong> CONTACT </strong></h2>
            <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                <input type="text" name="name" ng-model="name" class="form-control input" placeholder="Name" ng-class="{'has-error':userForm.name.$invalid && !userForm.name.$pristine}" required>
               <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                <input type="email" name="email" ng-model="email" class="form-control"  placeholder="Email Address" required>
                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
            </div>
            <div class="form-group">
                <input type="number" name="phone" ng-model="phone" class="form-control" placeholder="Phone Number">
            </div>
            <div class="form-group">
                 <textarea class="form-control" name="message" ng-model="message" rows="3" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
