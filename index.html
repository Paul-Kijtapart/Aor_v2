<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="Kijtapart Nawattranakul's Portfolio | UBC Student, developer, Vancouver, B.c.">
    <meta name="keywords" content="kijtapart,nawattranakul,ubc,portfolio,student,developer,java,web">
    <meta name="author" content="Kijtapart Nawattranakul">
    <title> Kijtapart Nawattranakul</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/aor.css">
</head>

<body ng-app="aornawat">
    <nav class="navbar navbar-inverse" style="margin-bottom: 0px;" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="main-nav" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#about"><span class="glyphicon glyphicon-user" ></span> ABOUT ME </a></li>
                <li><a href="#skills"><span class="glyphicon glyphicon-book" ></span> SKILLS </a></li>
                <li><a href="#projects"><span class="glyphicon glyphicon-list" ></span> PROJECTS</a></li>
                <li><a href="#education"><span class="glyphicon glyphicon-briefcase"></span> EDUCATION </a></li>
                <li><a href="#contact"><span class="glyphicon glyphicon-envelope"></span> CONTACT </a></li>
            </ul>
        </div>
    </nav>
    <div ng-controller="myProfile" class="page-section" id="about">
        <div class="container">
            <div class="row">
                <div class="col-md-7"></div>
            </div>
            <div class="col-md-5">
            </div>
        </div>
    </div>
    <div class="page-section" id="skillEducation">
        <div class="container">
            <div class="row">

                <div ng-controller="mySkills" class="col-md-6">
                    <div ng-repeat="skill in skills" class="container-fluid">
                    <h3> {{skill.name}}</h3>
                    <p ng-repeat="s in skill.skills"> {{s}}</p>
                    </div>
                </div>
                <div ng-controller="myEducation" class="col-md-6">
                    <h2> Education </h2>
                    <h4> Faculty of Science - Computer Science </h3>
                    <h4> Recent courses completed: </h3>
                    <p ng-repeat="c in coursesCompleted">
                        {{c}}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div ng-controller="myProjects" class="page-section" id="projects">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#androids"><i class="fa fa-shield"></i> Android</a></li>
            <li><a href="#webs"><i class="fa fa-comment"></i> Web</a></li>
        </ul>
        <div ng-view></div>
    </div>
    <div ng-controller="myContact" class="page-section" id="contact">
        {{test}}
    </div>

    

    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/projects.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
    <script type="text/javascript" src="js/education.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
    <script type="text/javascript" src="js/skills.js"></script>
</body>

</html>
