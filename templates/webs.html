<div class="container aor-card" id="webs">
    <div class="row">
        <div class="row">
            <div class="col-md-6">
                <h2 style="text-align: center;"><strong> WEB </strong></h2></div>
            <div class="col-md-6">
                <div ng-repeat="obj in webs" class="btn btn-default project-option" ng-click="changeProject(obj.name)">
                    {{obj.name}} <img ng-src="{{obj.icon}}">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img ng-src="{{dispWeb}}" class="mainDisp">
        </div>
        <div class="col-md-6">
            <div class="row">
            </div>
            <div class="row">
                <div ng-repeat="img in webs[currIndex].images" class="smallDisp">
                    <img ng-src="{{img}}" ng-click="setImage(img)">
                </div>
            </div>
        </div>
    </div>
</div>
