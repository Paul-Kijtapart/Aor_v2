<div class="container aor-card" id="webs">
    <nav style="background-color: white;" class="nav navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li ng-repeat="obj in webs" ng-class="{isActive: $index == selected }" class="btn btn-default project-option" ng-click="changeProject(obj.name, $index)"><span>{{obj.name}} <img ng-src="{{obj.icon}}"></span> </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="lead" style="display: inline-block;"><strong>DESCRIPTION</strong></p>
                <p style="display: inline-block;"> {{webs[currIndex].description}} </p>
                <p style="display: inline-block;" class="lead"><strong>RESPONSIBILITIES</strong></p>
                <ul style="display: inline-block;">
                    <li ng-repeat="res in webs[currIndex].responsibilities">{{res}} </li>
                </ul>
                <ul class="list-inline">
                    <li><a href="{{ webs[currIndex].link }}" class="btn-social-dark btn-outline-dark" target="_blank"><span class="glyphicon glyphicon-user" ></span></a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <div ng-repeat="img in webs[currIndex].images" class="smallDisp">
                    <img ng-src="{{img}}" ng-click="setImage(img)">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class=""></div>
        <img ng-src="{{dispWeb}}" class="img-responsive mainDisp">
    </div>
</div>
