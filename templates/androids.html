<div class="container aor-card" id="android">
    <nav style="background-color: white;" class="nav navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li ng-repeat="obj in androids" ng-class="{isActive: $index == selected }" class="btn btn-default project-option" ng-click="changeProject(obj.name, $index)"><span>{{obj.name}} <img ng-src="{{obj.icon}}"></span> </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-6">
            <img ng-src="{{dispAndroid}}" class="mainDisp center-block">
        </div>
        <div class="col-md-6" style="position:relative;">
            <div class="row">
                <p class="lead"><strong>DESCRIPTION</strong></p>
                <p> {{androids[currIndex].description}} </p>
                <p class="lead"><strong>RESPONSIBILITIES</strong></p>
                <ul>
                    <li ng-repeat="res in androids[currIndex].responsibilities">{{res}} </li>
                </ul>
                <div ng-repeat="img in androids[currIndex].images" class="smallDisp">
                    <img ng-src="{{img}}" ng-click="setImage(img,$index)">
                </div>
            </div>
        </div>
    </div>
</div>
